<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" defer src="./src/js/main.js"></script>
    <title>Calculator</title>
</head>
<body>

    <main class="box">
        
        <section class="box-results">
            <p></p>
        </section>
            
        <section class="box-btns">
            <button class="limpa-calc">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number btn__zero" >0</button>
            <button class="number">.</button>
            <button class="btn__igual" >=</button>
        </section>    

    </main>

    
</body>
</html>
